<script type="text/javascript">
    function process() {
        
        let PredictionKey = 'e791b22eb5d94083883543f66143c58d';
        let ImageUrl = 'https://southcentralus.api.cognitive.microsoft.com/customvision/v3.0/Prediction/ed996110-0f10-43f8-99ec-b29698003d88/classify/iterations/Iteration1/url';
        if (!PredictionKey) { throw new Error('Set your environment variables for your PredictionKey key and ImageUrl.'); }
        
        var SourceImageUrl = document.getElementById("inputImageUrl").value;
        document.querySelector("#sourceImage").src = SourceImageUrl;

        $.ajax({
            url: ImageUrl + "?",
            beforeSend: function(Image){
                Image.setRequestHeader("Content-Type","application/json");
                Image.setRequestHeader("Prediction-Key", PredictionKey);
            },
            type: "POST",
            data: '{"url": ' + '"' + SourceImageUrl + '"}',
        })

        .done(function(data) {
            $("#textarea").val(JSON.stringify(data, null, 2));
        })

        .fail(function(Image2, textStatus, errorThrown) {
            var errorString = (errorThrown === "") ? "Error. " :
                errorThrown + " (" + Image2.status + "): ";
            errorString += (Image2.responseText === "") ? "" :
                jQuery.parseJSON(Image2.responseText).message;
            alert(errorString);
        });
    };
</script>
